<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    <hr>
    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
          <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic">Welcome to <span style="color: blue">Blogs</span>!</h1>
            <p class="lead my-3">Yha pe healthcare related news and updates honge.</p>
          </div>
        </div>
      
        <div class="row mb-2">
          {% for post in allPosts %}
          <div class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static">
                <h3 class="mb-0">{{post.title}}</h3>
                <div class="mb-1 text-muted">{{post.published_at}}</div>
                <p class="card-text mb-auto">{{post.text|striptags|safe | truncatechars:300}}</p>
                <a href="blogPost/{{post.slug}}" class="stretched-link">Continue reading</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </main>
    <hr>
</body>
</html>
